{% extends "template_base.html" %}

{% block content %}
  <div class="form-container">
    <h2>Registrar Paquete</h2>
    <form action="" method="post">
      <p>
        <label for="peso_paquete">Peso del paquete:</label>
        <input type="number" id="peso_paquete" name="peso_paquete" required>
      </p>
      <p>
        <label for="nombre_destinatario">Nombre del destinatario:</label>
        <input type="text" id="nombre_destinatario" name="nombre_destinatario" required>
      </p>
      <p>
        <label for="direccion_destinatario">Direcci√≥n del destinatario:</label>
        <input type="text" id="direccion_destinatario" name="direccion_destinatario" required>
      </p>
      <p>
        <label for="sucursal_destino">Sucursal destino:</label>
        <select id="sucursal_destino" name="sucursal_destino" required>
          {% for sucursal in sucursales %}
            <option value="{{ sucursal.id }}">{{ sucursal.id }} - {{ sucursal.provincia }} - {{ sucursal.localidad }}</option>
          {% endfor %}
        </select>
      </p>
      <p>
        <input type="submit" value="Registrar Paquete">
      </p>
    </form>
  </div>
{% endblock %}
